                DepartmentId:
                    referencedColumnName: id
        tbsystemuser:
            targetEntity: TBSystemUser
            inversedBy: tbsystemusers
            joinColumns:
                CreatedUserId:
                    referencedColumnName: id
    manyToMany: {  }
