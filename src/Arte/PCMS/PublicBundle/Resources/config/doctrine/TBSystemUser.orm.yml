Arte\PCMS\PublicBundle\Entity\TBSystemUser:
    type: entity
    indexes:
        IX_TBSystemUser:
            columns:
                - Username
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        Username:
            type: string
            length: 40
            nullable: false
        Salt:
            type: string
            length: 40
            nullable: true
        Password:
            type: string
            length: 40
            nullable: false
        Active:
            type: boolean
            nullable: false
        SystemRoleId:
            type: integer
            nullable: true
        DisplayName:
            type: string
            length: 50
            nullable: false
        DisplayNameKana:
            type: string
            length: 50
            nullable: false
        NickName:
            type: string
            length: 50
            nullable: false
        MailAddress:
            type: string
            length: 100
            nullable: false
        DepartmentId:
            type: integer
            nullable: true
        LastLoginDatetime:
            type: datetime
            nullable: true
        DeleteFlag:
            type: boolean
            nullable: true
    oneToMany:
        TBProjectUsersSystemUserId:
            targetEntity: TBProjectUser
            mappedBy: TBSystemUserSystemUserId
        TBProjectMastersManagerId:
            targetEntity: TBProjectMaster
            mappedBy: TBSystemUserManagerId
        VProjectUsersSystemUserId:
            targetEntity: VProjectUser
            mappedBy: TBSystemUserSystemUserId
        VProjectViewsManagerId:
            targetEntity: VProjectView
            mappedBy: TBSystemUserManagerId
        TBProductionCostsSystemUserId:
            targetEntity: TBProductionCost
            mappedBy: TBSystemUserSystemUserId
    manyToOne:
        TBDepartmentDepartmentId:
            targetEntity: TBDepartment
            inversedBy: TBSystemUsersDepartmentId
            joinColumns:
                DepartmentId:
                    referencedColumnName: id
    manyToMany: {  }
Arte\PCMS\BizlogicBundle\Entity\TBSystemUser:
    repositoryClass: Arte\PCMS\BizlogicBundle\Entity\TBSystemUserRepository
